<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet"> 
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" type="text/css" href="post.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="dataPost.js"></script>

<title>Post</title>
</head>
<body>
<section class="hero">
         <div class="container">
          <div class="row">	
		  
		   <div class="col-lg-6 offset-lg-3">
		   
			<form id="post-form">
			<div class="cardbox shadow-lg bg-white">
			 
			 <div class="cardbox-heading">
			  <!-- START dropdown-->
			  <div class="dropdown float-right">
			   <button class="btn btn-flat btn-flat-icon" type="button" data-toggle="dropdown" aria-expanded="false">
				<em class="fa fa-ellipsis-h"></em>
			   </button>
			   <div class="dropdown-menu dropdown-scale dropdown-menu-right" role="menu" style="position: absolute; transform: translate3d(-136px, 28px, 0px); top: 0px; left: 0px; will-change: transform;">
				<a class="dropdown-item" href="#">Hide post</a>
				<a class="dropdown-item" href="#">Stop following</a>
				<a class="dropdown-item" href="#">Report</a>
			   </div>
			  </div><!--/ dropdown -->
			  <div class="media m-0">
			   <div class="d-flex mr-3">
				<a href=""><img class="img-fluid rounded-circle" src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/4.jpg" alt="User"></a>
			   </div>
			   <div class="media-body">
			    <p class="m-0">Benjamin Robinson</p>
				<small><span><i class="icon ion-md-pin"></i> Nairobi, Kenya</span></small>
				<small><span><i class="icon ion-md-time"></i> 10 hours ago</span></small>
			   </div>
			  </div><!--/ media -->
			 </div><!--/ cardbox-heading -->
			  
			 <div class="cardbox-item">
			  <!-- <img class="img-fluid" src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/1.jpg" alt="Image">-->
			 </div><!--/ cardbox-item -->
			 
			 <div class="cardbox-base">
			 	<!-- <br>
			 	
			   <input placeholder="Write a comment" type="text">
			   <button>Post</button> -->		   
			 </div><!--/ cardbox-base -->
			 <div class="cardbox-comments">
			  <span class="comment-avatar float-left">
			   <a href=""><img class="rounded-circle" src="https://cdn.pixabay.com/photo/2017/06/22/14/23/twitter-2430933_960_720.png" alt="..."></a>                            
			   <a href="#" class="fa fa-twitter"></a>
			  </span>
			  <div class="search">
			   <input name="text-post" id="text-post" placeholder="Write a comment" type="text">
			   <br>
			   <input name="userName-post" id="userName-post" placeholder="User name" type="text">			   
			  </div><!--/. Search -->
			 </div><!--/ cardbox-like -->			  
					
					
			 <div class="cardbox-comments">
        		<!-- <button type="submit" class="btn btn-primary btn-block"> Post it</button>-->
       			<input type="submit" value="Post it" class="btn btn-primary btn-block"> 
			 </div>
			</div><!--/ cardbox -->

		   </form>

		   <form id="last-form">
		   	    <input type="submit" value="Last Posts" class="btn btn-primary btn-block">
		  	</form>


		   			<!-- NEWS POSTS-->

			<div id="posts-div" style="display: none;">
	    		<h2>Posts Created</h2>
	    		<table id="post-head" class="table">
	    			<tbody id="post-body"></tbody>
	    		</table>
	    	</div>
           </div><!--/ col-lg-6 -->	

		   <div class="col-lg-3">
		   		<div class="shadow-lg p-4 mb-2 bg-white author">
			 		<!--<a href="http://www.themashabrand.com/">Get more from themashabrand.com</a>-->
			 		<p>Suggested Users</p>
			 		<div id="suggest-div" style="display: none;">
			 			<table id="suggest-head" class="table">
	    				<tbody id="suggest-body"></tbody>
	    				</table>
					 </div>

				</div>
		   </div><!--/ col-lg-3 -->
			
          </div><!--/ row -->
         </div><!--/ container -->
        </section>
</body>
</html>
